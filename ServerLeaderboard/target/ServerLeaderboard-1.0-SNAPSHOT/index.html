<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        * { padding: 0; margin: 0; font-family: 'Roboto', sans-serif; }
        </style>
    </head>
    <body style="height: 100vh; display: grid; place-items: center; background-color: #CED4DA; color: #101113">
        <div style="display: flex; flex-direction: column;">
            <div> 
                <h1>Leaderboard Servlet Project</h1>
            
                <form action="ServeContestants.jsp" method="get" style="display: flex; justify-content: center;">
                    <button type="submit" style="padding: 1em; background-color: #1C7ED6; color: white; border-radius: 1em; border-color: #1C7ED6;">
                        Take me to the Leaderboard
                    </button>
                </form>
            </div>
            
            <div style="margin: 2em">
                <form action="ServeContestantsPOST" method="post" style="display: flex; flex-direction: column; justify-content: center;">
                    <div style="margin-bottom: 1em">
                        <label for="contestant"> Contestant name: </label>
                        <input type="text" id="contestant" name="contestant"/>
                    </div>
                    <button type="submit" style="padding: 1em; background-color: #1C7ED6; color: white; border-radius: 1em; border-color: #1C7ED6;">
                        Add Contestant
                    </button>
                </form>
            </div
        </div>
    </body>
</html>
